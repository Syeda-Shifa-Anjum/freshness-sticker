name: smart_freshness_sticker
description: "Smart Freshness Sticker - Cross-platform mobile app for food freshness detection"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # UI & Navigation
  cupertino_icons: ^1.0.8
  go_router: ^14.2.7

  # State Management
  provider: ^6.1.2

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.4

  # Camera & Image Processing
  camera: ^0.10.6
  image: ^4.2.0

  # Notifications
  flutter_local_notifications: ^17.2.3

  # Permissions
  permission_handler: ^11.3.1

  # Date/Time Utilities
  intl: ^0.19.0
  timezone: ^0.9.4

  # Utility
  equatable: ^2.0.5
  uuid: ^4.4.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # Code Generation
  hive_generator: ^2.0.1
  build_runner: ^2.4.12

flutter:
  uses-material-design: true
